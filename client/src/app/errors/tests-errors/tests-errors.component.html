<div>
    <button class="btn btn-outline-primary m-3" (click)="get400Error()">Test 400 Error</button>
    <button class="btn btn-outline-primary m-3" (click)="get401Error()">Test 401 Error</button>
    <button class="btn btn-outline-primary m-3" (click)="get404Error()">Test 404 Error</button>
    <button class="btn btn-outline-primary m-3" (click)="get500Error()">Test 500 Error</button>
    <button class="btn btn-outline-primary m-3" (click)="get400ValidationError()">Test 400 get400ValidationError</button>
    @if (validationErrors && validationErrors.length > 0) {
        <div class="row mt-5">
          <ul class="text-danger">
            @for (error of validationErrors; track $index) {
              <li>{{ error }}</li>
            }
          </ul>
        </div>
      }
      
        </div>
