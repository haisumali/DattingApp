<div class="container mt-5">
    <div style="text-align: center;">
    

        @if (!registerMode) {
            <h1>Find Your Match</h1>
     <p class="lead">Come on in the view your matches</p>
     <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg me2">Register</button>
        <button class="btn btn-primary btn-lg me2">Learn More</button>
        </div>

        }
        @else {
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register [userFromHomeComponent]="users"
                    (cancelRegister)="cancelRegisterMode($event)"></app-register>
                    
                </div>
                </div>
            
        }
        

    </div>
    </div>
