<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary">Sign up</h2>

    <hr>
    <div class="mb-3 form-floating">
        <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="model.username"
        placeholder="username">
        <label>username</label>
    </div>
    <div class="mb-3">
        <label>who is your favorite user?</label>
        <select class="form-select">
            @for (user of userFromHomeComponent ; track $index) {
                <option [value]="user.userName">
                    {{user.userName}}
                </option>
            }
        </select>

    </div>
    <div class="mb-3 form-floating">
        <input
        type="text"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="password">

        <label>password</label>

    </div>
    <div class="form-group text-center"> 
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">cancel</button>
    </div>
</form>
